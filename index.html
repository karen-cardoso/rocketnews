<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Rocketnews</title>
</head>

<body>
    <div class="container">
        
        <div class="main">
            
            <img src="assets/logo.svg" alt="logo rocketnews" class="logo">

            <h3>atualize ideias e informações em 5 minutos</h3>
            <p>tudo que você precisa saber para começar seu dia bem informado</p>
            <p>notícias sobre o universo Rocketseat, e tudo o que você precisa para começar o dia melhor.
            <br>perfeito para de preparar para codar &#9749 </p>

            <div class="form">
                <form action="">
                    <label for="email">
                        <p>insira seu e-mail:</p>
                        <input type="email" id="email" placeholder="oi@rocketseat.com.br">
                    </label>
                    
                    <button type="submit" id="btn-send" class="arrow" onclick="send ()">
                        <img src="assets/send.svg" alt="botão enviar">
                   </button>
                </form>
                
            </div>

            <div class="read">
                <p>deixe-me ler primeiro
                <img src="assets/arrow-right.svg" alt="">
                </p>
            </div>
        </div>   

        <div class="aside">
            <img src="assets/read_news.jpg" alt="homem usando o notebook">
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
